<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rubik's Cube</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <section class="card-background">
            <figure class="card-background-img">
                <img src="./backgrond.jpg" alt="green background">
            </figure>
        </section>
        <hr class="gradient-line first">
        <section class="card-main">
            <figure class="card-main-img">
                <img src="./3x3.png" alt="Rubiks Cube">
            </figure>
            <div class="card-main-description">
                <h1 class="card-name">Rubiks Cube <span class="card-number">3x3</span></h1>
                <small class="card-small">coleccionable</small>
            </div>
        </section>
        <hr class="gradient-line second">
        <section class="card-attributes">
            <figure class="attributes power">
                <figcaption>Poder</figcaption>
                <img src="./fire.png" alt="fire" class="attributes-img">
            </figure>

            <figure class="attributes resistence">
                <figcaption>Resistencia</figcaption>
                <img src="./castle.png" alt="castle" class="attributes-img">
            </figure>

            <figure class="attributes bonus">
                <figcaption>Bonus</figcaption>
                <img src="./chest.png" alt="chest" class="attributes-img">
            </figure>
        </section>
    </main>
</body>
</html>
